<div class="container">
  <mat-card class="chat-card">
    <div class="messages mat-elevation-z4" #messagesContainer>
      <div *ngFor="let message of messages">
        <div class="chat-box user-message">
          <span class="message-label">You:</span>
          <span class="message-content">{{ message.text }}</span>
        </div>
        <div class="chat-box bot-message">
          <span class="message-label">KirbyGPT:</span>
          <mat-progress-spinner mode="indeterminate" diameter="20" *ngIf="message.loading"></mat-progress-spinner>
          <span class="message-content" *ngIf="!message.loading">
            <ng-container *ngFor="let content of message.response">
              <ng-container *ngIf="content.type === 'text'">{{ content.text }}</ng-container>
              <ng-container *ngIf="content.type === 'code'">
                <button mat-icon-button (click)="copyToClipboard(content.text)" title="Copy to clipboard">
                  <mat-icon>content_copy</mat-icon>
                </button>
                <pre><code>{{ content.text }}</code></pre>
              </ng-container>
            </ng-container>
          </span>
        </div>
      </div>
    </div>
    <div class="input-container">
      <mat-form-field appearance="outline" class="input-field">
        <input matInput placeholder="Type your message" [(ngModel)]="userInput" (keydown.enter)="addMessage($event)" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addMessage($event)">Send</button>
    </div>
  </mat-card>
</div>
